    <div class="container-fluid p-3 mt-3 bg-info">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h1>Contact Us:</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10">
            <form>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="masukan email anda" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="masukan password anda" />
                  <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="username" placeholder="Masukkan Username Anda" name="username">
                  </div>
                  <div class="mb-3">
                      <label for="text"><b>Password :</b></label>
                      <input type="password" class="form-control" id="password" placeholder="Masukkan Kata Sandi Anda" name="password">
                  </div>
                    <label for="text"><b>Alamat :</b></label>
                    <textarea class="form-control" rows="5" id="alamat" name="text"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="text"><b>Jenis Kelamin :</b></label>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked />Laki-Laki
                      <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" />Perempuan
                      <label class="form-check-label" for="radio2"></label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="text"><b>Agama :</b></label>
                    <select class="form-select">
                      <option>Kristen</option>
                      <option>Islam</option>
                      <option>Hindu</option>
                      <option>Budha</option>
                      <option>Konghucu</option>
                      <option>Katolik</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="text"><b>Hobby :</b></label><br>
                  <input class="form-check-input" type="checkbox" name="hobby1"> Olahraga
                  <br>
                  <input class="form-check-input" type="checkbox" name="hobby2"> Musik<br>
                  <input class="form-check-input" type="checkbox" name="hobby3"> Belajar sekolah sabat
              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </form>
          </div>
